version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    # GPU가 없다고 하셨으니까 일단 CPU 모드로
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"

  rag-api:
    build: .
    container_name: smart-rag-api
    depends_on:
      - ollama
    environment:
      - DOCS_DIR=/docs
      - DB_DIR=/data/chroma_db
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:7b
      - IMAGE_DIR=/data/extracted_images
      - TABLE_DIR=/data/extracted_tables
    volumes:
      # 호스트의 PDF/Chroma를 컨테이너에 붙이기
      - ./docs:/docs
      - ./data/chroma_db:/data/chroma_db
      # 이미지/표까지 옮겨서 쓰고 싶으면 아래 두 줄도 추가
      - ./data/extracted_images:/data/extracted_images
      - ./data/extracted_tables:/data/extracted_tables
    ports:
      - "8000:8000"
    # 비root로도 돌아가게
    user: "${UID:-1000}:${GID:-1000}"

volumes:
  ollama-data:
